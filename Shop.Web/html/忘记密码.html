<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>忘记密码</title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../css/app.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">重置密码</h1>
	</header>
	<div class="mui-content forget-password">
		<form class="mui-input-group mui-input-group-reset">
		    <div class="mui-input-row">
		    		<label>邮箱</label>
		        <input type="text" placeholder="请输入手机号">
		    </div>
		    <div class="mui-input-row">
		    		<label>验证码</label>
		        <input type="text" placeholder="请输入验证码">
		        <a href="#" class="btn-verify-code">获取验证码</a>
		    </div>
		    <div class="mui-input-row">
		    		<label>新密码</label>
		        <input type="text" placeholder="请输入新密码">
		    </div>
		    <div class="mui-input-row">
		    		<label>确认新密码</label>
		        <input type="text" placeholder="请再次输入新密码">
		    </div>
		</form>
		<div class="mui-content-padded mui-content-padded-reset ">
		    <button type="button" class="mui-btn mui-btn-blue mui-btn-block">提交</button>
		</div>
	</div>
</body>
</html>
