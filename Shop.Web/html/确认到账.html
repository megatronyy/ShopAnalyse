<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">确认到账</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view car-sourcec-detail">
				<li class="mui-table-view-cell">
					<span class="mui-text">北京现代 领动 2016款 1.6L 手自一体 智炫·精英型 x 3</span>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-row">
						<div class="mui-col-sm-4 mui-col-xs-4">
							定金：
						</div>
						<div class="mui-col-sm-8 mui-col-xs-8 ">
							2000元
						</div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-row">
						<div class="mui-col-sm-4 mui-col-xs-4">尾款：</div>
						<div class="mui-col-sm-8 mui-col-xs-8">120000万元</div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-row">
						<div class="mui-col-sm-4 mui-col-xs-4">全款：</div>
						<div class="mui-col-sm-8 mui-col-xs-8">124000万元</div>
					</div>
				</li>
			</ul>
			<form class="mui-input-group mt10">
				<div class="mui-input-row mui-checkbox mui-left">
					<label>定金已付</label>
					<input name="checkbox" value="Item 1" type="checkbox">
				</div>
				<div class="mui-input-row mui-checkbox mui-left">
					<label>尾款已付</label>
					<input name="checkbox" value="Item 2" type="checkbox" checked>
				</div>
				<div class="mui-input-row mui-checkbox mui-left">
					<label>全款已付</label>
					<input name="checkbox" value="Item 2" type="checkbox" checked>
				</div>
			</form>
			
			<form class="mui-input-group mt10">
				<div class="mui-input-row">
					<div class="mui-row">
						<div class="mui-col-xs-4">
							<div class="mui-input-row mui-checkbox mui-left">
								<label>已排产</label>
								<input name="checkbox" value="Item 1" type="checkbox" checked>
							</div>
						</div>
						<div class="mui-col-xs-8">
							<div class="mui-numbox mui-pull-right" data-numbox-step='1' data-numbox-min='0' data-numbox-max='10'>
							    <button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
							    <input class="mui-input-numbox" type="number" />
							    <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
							</div>
						</div>
					</div>
					
					
				</div>
			</form>

			<div class="mui-content-padded">
				<button type="button" class="mui-btn mui-btn-blue mui-btn-block">确定</button>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});

		document.getElementById("promptBtn").addEventListener('tap', function(e) {
			e.detail.gesture.preventDefault(); //修复iOS 8.x平台存在的bug，使用plus.nativeUI.prompt会造成输入法闪一下又没了
			var btnArray = ['取消', '确定'];
			mui.prompt('', '添加自定义手续文件', '添加自定义手续文件', btnArray);
		});
		mui('.mui-input-group').on('change', 'input', function() {
			console.log(this.checked);
			var value = this.checked ? "true" : "false";
		});
	</script>

</html>
