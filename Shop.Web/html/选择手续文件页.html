<!doctype html>
<html class="feedback">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../css/app.css"/>
    
</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	  		<a id='promptBtn' class="mui-btn mui-btn-link mui-pull-right">添加</a>
		    <h1 class="mui-title">选择手续文件</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row mui-checkbox mui-left">
					<label>手续文件 1</label>
					<input name="checkbox" value="Item 1" type="checkbox" >
				</div>
				<div class="mui-input-row mui-checkbox mui-left">
					<label>手续文件 2</label>
					<input name="checkbox" value="Item 2" type="checkbox" checked>
				</div>
				<div class="mui-input-row mui-checkbox mui-left">
					<label>手续文件 3</label>
					<input name="checkbox" value="Item 3" type="checkbox">
				</div>
			</form>
			
			<form class="mui-input-group mt10">
				<div class="mui-input-row mui-checkbox mui-left">
					<label>自定义 1</label>
					<input name="checkbox" value="Item 1" type="checkbox" >
				</div>
				<div class="mui-input-row mui-checkbox mui-left">
					<label>自定义 2</label>
					<input name="checkbox" value="Item 2" type="checkbox" checked>
				</div>
				<div class="mui-input-row mui-checkbox mui-left">
					<label>
						<a class="mui-pull-right" href="#picture" href="#">编辑</a>
						自定义 3
					</label>
					<input name="checkbox" type="checkbox">

				</div>
			</form>
			
			<div class="mui-content-padded">
				<button type="button" class="mui-btn mui-btn-blue mui-btn-block">确定</button>
			</div>
		</div>
		<div id="picture" class="mui-popover mui-popover-action mui-popover-bottom">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#">修改</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="#" class="text-danger">删除</a>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#picture"><b>取消</b></a>
				</li>
			</ul>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		
		document.getElementById("promptBtn").addEventListener('tap', function(e) {
			e.detail.gesture.preventDefault(); //修复iOS 8.x平台存在的bug，使用plus.nativeUI.prompt会造成输入法闪一下又没了
			var btnArray = ['取消', '确定'];
			mui.prompt('', '添加自定义手续文件', '添加自定义手续文件', btnArray);
		});
		mui('.mui-input-group').on('change', 'input', function() {
			console.log(this.checked);
			var value = this.checked?"true":"false";
		});
	</script>
</html>
