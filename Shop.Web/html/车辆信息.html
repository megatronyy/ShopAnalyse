<!doctype html>
<html class="feedback">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title></title>
  <script src="../js/mui.min.js"></script>
  <link href="../css/mui.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../css/app.css" />
  <!-- <link rel="stylesheet" type="text/css" href="../css/hm_main.css" /> -->
  <script type="text/javascript" charset="utf-8">
  mui.init();
  </script>
</head>

<body>
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">车辆信息</h1>
  </header>
  <footer class="mui-bar mui-bar-footer ud-footer">
    <a href="#modal" class="mui-btn mui-btn-warning">确定</a>
  </footer>
  <div class="mui-content">   
    <form class="mui-input-group mui-input-group-m mt15">
      <div class="mui-input-row height-none">
        <label>车源类型：</label>
        <div class="label-wrap">
          <div class="label label-set label-hook active">国产合资</div>
          <div class="label label-set label-hook">国产合资</div>
          <div class="label label-set label-hook">国产合资</div>
        </div>

      </div>
      <div class="mui-input-row height-none">
        <label class="mui-navigate-right">车型车款：</label>
        <div class="label-wrap ">
          <div class="select-text custom-cut">
            请选择车型车款请选择车型车款请选择车型车款请选择车型车款请选择车型车款
          </div>
        </div>
      </div>
    </form>  
    <form class="mui-input-group mui-input-group-m mt15">
      <div class="mui-input-row">
        <label class="c-9">外观内饰：</label>
      </div>
      <div class="mui-input-row height-none">
        <label class="mui-navigate-right">外观：</label>
        <div class="label-wrap mui-navigate-right">
          <div class="select-text">
            添加外观
          </div>
        </div>
      </div>
      <div class="mui-input-row height-none">
        <label class="mui-navigate-right">内饰：</label>
        <div class="label-wrap mui-navigate-right">
          <div class="select-text">
            添加内饰
          </div>
        </div>
      </div>
      <div class="mui-input-row height-none">
        <label>内饰：</label>
        <div class="input-control-gruop">
          <input type="number" placeholder="请输入">
          <label>万元</label>
        </div>
      </div>
      <div class="mui-input-row mui-input-row-textarea">
        <label>车架号：</label>
        <textarea name="" rows="4" placeholder="填写车架号，不同车架号用逗号隔开"></textarea>
      </div>
    </form>   
    <form class="mui-input-group mui-input-group-m mt15">
      <div class="mui-input-row">
        <label class="c-9">外观内饰：</label>
        <label class="mui-pull-right HCTAPP-iconfont icon-delete mui-text-right"></label>
      </div>
      <div class="mui-input-row height-none">
        <label class="mui-navigate-right">外观：</label>
        <div class="label-wrap mui-navigate-right">
          <div class="select-text">
            添加外观
          </div>
        </div>
      </div>
      <div class="mui-input-row height-none">
        <label class="mui-navigate-right">内饰：</label>
        <div class="label-wrap mui-navigate-right">
          <div class="select-text">
            添加内饰
          </div>
        </div>
      </div>
      <div class="mui-input-row height-none">
        <label>内饰：</label>
        <div class="input-control-gruop">
          <input type="text" placeholder="请输入">
          <label>万元</label>
        </div>
      </div>
      <div class="mui-input-row mui-input-row-textarea">
        <label>车架号：</label>
        <textarea name="" rows="4" placeholder="填写车架号，不同车架号用逗号隔开"></textarea>
      </div>
    </form>
    <form class="mui-input-group mui-input-group-m mt15">
      <div class="mui-input-row add-btn">
        <a href="#">
          <span class="mui-icon mui-icon-plusempty add-icon"></span>
          <span class="text">添加外观内饰</span>
        </a>
      </div>
    </form>
  </div>
</body>
</html>
