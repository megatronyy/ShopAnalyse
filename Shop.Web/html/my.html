    <script src="../js/zepto.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../css/app.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init({
      		statusBarBackground: '#242d33',
      	});
      	mui.plusReady(function(){
      		plus.navigator.setStatusBarStyle("UIStatusBarStyleBlackOpaque");
      	});
      	Zepto(function($){
      		var subMenu = (function(){
      			var tplusCls = '.mui-bar.mui-bar-tab .publish',
      				plus = '.icon-plus',
      				layerCls = '.publish-action-layer',
      				$body = mui('body'),
      				$layer = $(layerCls),
      				onProgress = false;

      			$('.publish-action-layer .btn-publish').on('transitionend webkitTransitionEnd', function(){
      				onProgress = false;
      			});
      			
      			$body.on('tap', tplusCls + ',' + layerCls, function(){
      				if(!onProgress) {
      					onProgress = true;
      				} else {
      					return false;
      				}

      				var $btnPublish = $('.btn-publish');
      				$layer.addClass('show');
      				
      				$layer.find('a').toggleClass('show');
      						
      				$('.mui-content').addClass('blured');
      				$(plus).toggleClass('rotate');
      				
      				if(!$btnPublish.hasClass('show')) {
						setTimeout(function(){
							$layer.removeClass('show');
							$('.mui-content').removeClass('blured');
						},600);
      				}
      			});
      		}());
      	});
    </script>
</head>
