<!doctype html>
<html class="feedback">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title></title>
  <script src="../js/mui.min.js"></script>
  <link href="../css/mui.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../css/app.css" />
  <link rel="stylesheet" type="text/css" href="../css/hm_main.css" />
  <script type="text/javascript" charset="utf-8">
  mui.init();
  </script>
</head>

<body class="bg-white">
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">选择支付方式</h1>
  </header>
  <div class="mui-content">
    <div class="pay-wrap">
      <div class="pay-status">
        <img src="../img/pay-success.png" width="74" alt="">
        <p class="f16 fw c-0 mt10">恭喜你，支付成功 <span class="c-8 f12 ml10 fwn"><em class="c-red">5</em>S</span></p>
        <a href="#" class="mui-btn mui-btn-danger mui-btn-outlined btn-radius mt10">返回首页</a>
      </div>
      <div class="pay-status">
        <img src="../img/pay-fail.png" width="74" alt="">
        <p class="f16 fw c-0 mt10">抱歉！支付失败 <span class="c-8 f12 ml10 fwn"><em class="c-red">5</em>S</span></p>
        <a href="#" class="mui-btn mui-btn-danger mui-btn-outlined btn-radius mt10">返回订单列表</a>
      </div>
    </div>
  </div>
</body>
</html>
