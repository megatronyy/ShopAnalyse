<!doctype html>
<html class="feedback">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title></title>
  <script src="../js/mui.min.js"></script>
  <link href="../css/mui.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../css/app.css" />
  <!-- <link rel="stylesheet" type="text/css" href="../css/hm_main.css" /> -->
  <script type="text/javascript" charset="utf-8">
  mui.init();
  </script>
</head>

<body>
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">收车人信息</h1>
  </header>
  <footer class="mui-bar mui-bar-footer ud-footer">
    <a href="#modal" class="mui-btn mui-btn-warning">确定</a>
  </footer>
  <div class="mui-content">
      <form class="mui-input-group mui-input-group-m mt15">
        <div class="mui-input-row contacts-row">
          <label>姓名：</label>
          <input type="text" placeholder="输入收车人姓名" >
          <a href="#" class="contacts"></a>
        </div>
        <div class="mui-input-row">
          <label>手机号：</label>
          <input type="text" placeholder="输入收车人手机号" >
        </div>
      </form>
      <form class="mui-input-group mui-input-group-m mt15">
        <div class="mui-input-row">
          <label>身份证：</label>
          <input type="text" placeholder="输入收车人身份证号" >
        </div>
        <div class="mui-input-row">
          <label>公司名称：</label>
          <input type="text" placeholder="输入收车公司名称" >
        </div>
      </form>
      <form class="mui-input-group mui-input-group-m mt15">
        <div class="mui-input-row height-none">
          <label class="mui-navigate-right">地址：</label>
          <div class="label-wrap mui-navigate-right">
            <div class="select-text">
              选择收车地址
            </div>
          </div>
        </div>
        <div class="mui-input-row height-none">
          <textarea placeholder="50字以内详细地址描述"></textarea>
        </div>
      </form>
  </div>
</body>
</html>
