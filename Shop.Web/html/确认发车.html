<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">确认到账</h1>
		</header>
		<footer class="mui-bar mui-bar-footer ud-footer">
			<a class="mui-btn mui-btn-outlined mui-btn-grey">取消</a>
			<a href="#modal" class="mui-btn mui-btn-warning">确定</a>
		</footer>
		<div class="mui-content">
			<div class="arrival-account">
				<form class="mui-input-group">
					<div class="mui-input-row mui-input-row-textarea mui-checkbox mui-left">
						<label>全部</label>
						<input name="checkbox" value="Item 1" type="checkbox">
					</div>
					<div class="mui-input-row mui-input-row-textarea mui-checkbox mui-left">
						<label>北京现代领动2016款2016款 1.6L 手自一体 智炫精英型／国产／合资／红/灰</label>
						<input type="text" value="TYu09876458963254" />
						<input name="checkbox" value="Item 1" type="checkbox">
					</div>
					<div class="mui-input-row mui-input-row-textarea mui-checkbox mui-left">
						<label>北京现代领动2016款2016款 1.6L 手自一体 智炫精英型／国产／合资／棕/黑</label>
						<input type="text" value="TYu09876458963254" />
						<input name="checkbox" value="Item 1" type="checkbox">
						<div class="error text-danger">车架号错误</div>
					</div>
					<div class="mui-input-row mui-input-row-textarea mui-checkbox mui-left">
						<label>北京现代领动2016款2016款 1.6L 手自一体 智炫精英型／国产／合资／红/黑</label>
						<input type="text" value="TYu09876458963254" />
						<input name="checkbox" value="Item 1" type="checkbox">
					</div>
				</form>

				<form class="mui-input-group mt10">
					<div class="mui-input-row">
						<label>当前物流状态</label>
						<div class="logisitics-status">
							<span class="mui-checkbox">
								<input name="checkbox" value="Item 1" type="checkbox">
								已排产
							</span>
							<span class="mui-checkbox">
								<input name="checkbox" value="Item 1" type="checkbox">
								已发车
							</span>
						</div>
					</div>
					<div class="mui-input-row">
						<label>物流承运公司</label>
						<input type="text" placeholder="填写物流承运公司名称" />
					</div>
					<div class="mui-input-row">
						<label>物流单号</label>
						<input type="text" placeholder="填写物流单号" />
					</div>
					<div class="mui-input-row">
						<label>接车人姓名</label>
						<input type="text" placeholder="填写物流接车人姓名" />
					</div>
					<div class="mui-input-row">
						<label>联系方式</label>
						<input type="text" placeholder="填写接车人联系方式" />
					</div>
					<div class="mui-input-row">
						<label>发车时间</label>
						<input type="text" placeholder="选择发车时间" />
					</div>
				</form>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});

		document.getElementById("promptBtn").addEventListener('tap', function(e) {
			e.detail.gesture.preventDefault(); //修复iOS 8.x平台存在的bug，使用plus.nativeUI.prompt会造成输入法闪一下又没了
			var btnArray = ['取消', '确定'];
			mui.prompt('', '添加自定义手续文件', '添加自定义手续文件', btnArray);
		});
		mui('.mui-input-group').on('change', 'input', function() {
			console.log(this.checked);
			var value = this.checked ? "true" : "false";
		});
	</script>

</html>
