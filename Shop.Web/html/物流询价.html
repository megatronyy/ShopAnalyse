<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>物流询价</title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../css/app.css"/>
    <link rel="stylesheet" type="text/css" href="../css/hm_main.css"/>
    <!-- 金色版本 -->
    <link rel="stylesheet" href="../css/golden_style.css">
</head>
<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">物流询价</h1>
    </header>
    <footer class="mui-bar mui-bar-footer ud-footer">
      <a href="#modal2" class="mui-btn mui-btn-grey">创建订单</a>
      <a href="#modal" class="mui-btn mui-btn-warning">立即询价</a>
    </footer>
    <div class="mui-content">
        <div class="logistics-banner">
            <img src="../img/golden_img/logistics-banner.png" alt="">
        </div>
        <form class="mui-input-group mui-input-group-lg">
            <div class="mui-input-row">
                <label>发车城市</label>
                <span class="mui-navigate-right mui-inline custom-cut mui-text-right">
                    北京海淀
                </span>
            </div>
            <div class="mui-input-row">
                <label>收车城市</label>
                <span class="mui-navigate-right mui-inline custom-cut mui-text-right">
                    上海浦东
                </span>
            </div>
            <div class="mui-input-row">
                <label>车型车款</label>
                <span class="mui-navigate-right mui-inline custom-cut mui-text-right">
                    沃尔沃XC60 2017款 T5 升级版
                </span>
            </div>
            <div class="mui-input-row">
                <label>承运数量</label>
                <div class="num-wrap-radius mui-pull-right ">
                    <button class="c-8">-</button>
                    <input type="number" value="1">
                    <button>+</button>
                </div>
            </div>
        </form>
        <div class="logistics-count">
            <p>物流费用总计</p>
            <p class="price"><span>¥</span>1260<span>元</span></p>
        </div>
        <div class="logistics-count">
            <p><img src="../img/calculator.gif" width="42" alt=""></p>
            <p>正在全力计算服务费，您可以闭目养神1分钟</p>
        </div>
        <div class="logistics-count">
            <p><img src="../img/inquire-fail.png" width="45" alt=""></p>
            <p>抱歉！暂时无法计算出您的物流价格</p>
        </div>
    </div>
</body>
</html>
